            $pre_nodes:= $processes.$map($, function($v) {(
                $title:= $v.*.title;
                $size:= $length($title);
                $symbol_width:= 25 + ($size > 7 ? $size*14 : $size*16 );
                $symbol:= $getSymbol($title, $v.*.entity_id, $symbol_width);
                { "nodes": {
                      $v.$keys(): {
                          "title": $title, 
                          "symbol": $symbol.title}
                      },
                   "links": $v.*.is_part_of ?
                                [
                                    { "from":  $v.$keys(),
                                      "to": $v.*.is_part_of,
                                      "title": "является частью",
                                      "style": "->"
                                    }

                                ] : [],

                  "symbols": {
                      $symbol.title: $symbol.svg}
                };
            )});

            {"config": {
