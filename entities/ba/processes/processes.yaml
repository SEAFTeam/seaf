entities:
  seaf.ba.processes:
    title: Процессы
    schema:
      type: object
      patternProperties:
        "[a-zA-Z0-9_]*(\\.[a-zA-Z0-9_]*)*$":
          type: object
          properties:
            title:
              title: Наименование
              type: string
            description:
              title: Описание
              type: string
            owner:
              title: Владелец
              type: string 
              $ref: "#/$rels/seaf.ba.parties.party"
            next_processes:
              title: следующий процесс в последовательности
              type: array
              items:
                $ref: "#/$rels/seaf.ba.processes.process"
            supported:
              title: поддерживает
              description: Ресурсы - используются, но не трансформируются, реализуют выполнение чего?-> Процесса
              type: array
              items:
                $ref: "#/properties/seaf.ba.resources/$resources"
            consumes:
              title: потребляется
              description: Ресурсы - потребляются, расходуются при выполнении чего?-> Процесса
              type: array
              items:
                $ref: "#/properties/seaf.ba.resources/$resources"
            produces:
              title: производит
              description: отношение Процесс - имеет на выход  что? -> Ресурсы
              type: array
              items:
                $ref: "#/properties/seaf.ba.resources/$resources"
            requirements:
              title: Требования процесса
              type: array
              items:
                $ref: "#/$rels/seaf.change.requirements.requirement"
            is_part_of: 
              title: композитная сущность (процесс более высокого уровня)
              type: string
              $ref: "#/$rels/seaf.ba.processes.process"
            products:
              title: Отнесение к Продукту
              type: array
              items:
                $ref: "#/$rels/seaf.ba.products.product"
            relates_to: #todo not converted to hex
              title: Связь с продуктами
              type: array
              items:
                $ref: "#/$rels/seaf.ba.products.product"
          required:
            - title
            - owner
    objects:
      process:
        route: "/"
        title: Бизнес-процесс
        symbol: "bp"

    presentations:

      process_map_wrapper:
        title: Карта процессов
        type: markdown
        template: templates/process_map_wrapper.md

      process_network_wrapper:
        title: Сеть процессов
        type: markdown
        template: templates/process_network_wrapper.md

      process_network_graph:
        title: Сеть процессов (граф)
        type: smartants
        source: >
          (
            $processes:= $spread($."seaf.ba.processes").[$~>|$.*|{"entity_id": "processes"}|];
            $parties:= $spread($."seaf.ba.parties")[$.$keys() in $processes.*.*.owner].[$~>|$.*|{"entity_id": "parties"}|];
            $requirements:= $spread($."seaf.change.requirements")[$.$keys() in $processes.*.*.requirements].[$~>|$.*|{"entity_id": "requirements"}|];


            $getSymbol:= function($title, $entity_id, $symbol_width) {(
                $symbol_title:= $split($entity_id, ".")[-1];
                $symbol_obj:= $eval("$.\"seaf.icons\"." & $symbol_title);
                $symbol_gliph:= $symbol_obj.gliph;
                $symbol_template:= $symbol_gliph ?
                  $match($symbol_gliph, /^(<svg)[^>]+>/, 1).match &
                  '<rect x="0" y="-960" width={{vbWidth}} height="960" rx="300" fill="' & $symbol_obj.back_color & '"/>' &
                  '<text style="font-size:800px;" x="1200" y="-250" fill="' & $symbol_obj.fore_color & '" font-family="monospace">{{title}}</text>' &
                  $match($symbol_gliph, /(<path)[^>]+>/, 1).match &
                  '</svg>'
                ;
                $symbol_template:= $symbol_template
                    ? $symbol_template
                    : $."seaf.icons".no_icon;
                $symbol_svg:= $replace($symbol_template, /\{\{title\}\}/, $title);
                $symbol_svg:= $replace($symbol_svg, /\{\{fore_color\}\}/, $symbol_obj.fore_color);
                $symbol_svg:= $replace($symbol_svg, /\{\{back_color\}\}/, $symbol_obj.back_color);
                $symbol_svg:= $replace($symbol_svg, /\{\{absWidth\}\}/, $string($symbol_width));
                $symbol_svg:= $replace($symbol_svg, /\{\{vbWidth\}\}/, $string(4000*$symbol_width/100));
                {"title": $symbol_title & "_" & $title, "svg": $symbol_svg}
            )};


            $processes_parties:= $append($processes, $parties);
            $processes_parties_requirements:= $append($processes_parties, $requirements);

            $pre_nodes:= $processes_parties_requirements.$map($, function($v) {(
                $title:= $v.*.title;
                $size:= $length($title);
                $symbol_width:= 25 + ($size > 7 ? $size*14 : $size*16 );
                $symbol:= $getSymbol($title, $v.*.entity_id, $symbol_width);
                { "nodes": {
                      ($split($v.$keys(), ".")[-1] ? $split($v.$keys(), ".")[-1] : $v.$keys()): {
                          "title": $title, 
                          "symbol": $symbol.title}
                      },
                   "links": $append($append(
                              $v.*.owner ?
                                [
                                    { "from": ($split($v.$keys(), ".")[-1] ? $split($v.$keys(), ".")[-1] : $v.$keys()),
                                      "to": ($split($v.*.owner, ".")[-1] ? $split($v.*.owner, ".")[-1] : $v.*.owner),
                                      "title": "владелец",
                                      "style": "->"
                                    }

                                ] : [],

                              $map($v.*.next_processes, function($vv) {
                                $count($vv)>0 ?
                                  { "from": ($split($v.$keys(), ".")[-1] ? $split($v.$keys(), ".")[-1] : $v.$keys()),
                                    "to": ($split($vv, ".")[-1] ? $split($vv, ".")[-1] : $vv),
                                    "title": "next",
                                    "style": "-[#green]->"
                                  
                                  }
                              })
                            ), 
                              $map($v.*.requirements, function($vv) {
                                $count($vv)>0 ?
                                  { "from": ($split($v.$keys(), ".")[-1] ? $split($v.$keys(), ".")[-1] : $v.$keys()),
                                    "to": ($split($vv, ".")[-1] ? $split($vv, ".")[-1] : $vv),
                                    "title": "предъявляет",
                                    "style": "-[#orange]->"
                                  
                                  }
                              })
                            ),   

                  "symbols": {
                      $symbol.title: $symbol.svg}
                };
            )});

            {"config": {
              "distance": 10,
              "trackWidth": 24,
              "hideLeafTitles": true
              },
             "symbols": $merge($pre_nodes.symbols), 
             "nodes": $merge($pre_nodes.nodes),
             "links": [$pre_nodes.links]
            } 
          )

      process_map_graph:
        title: Сеть процессов (граф)
        type: smartants
        source: >
          (
