entities:
  seaf.ia.logical_links:
    title: Таблица связей
    description: Таблица связей логических сущностей
    objects:
      logical_link:
        route: "/"
        symbol: "ll"
        title: Логическая связь
    schema:
      type: object
      patternProperties:
        "[a-zA-Z0-9_]*(\\.[a-zA-Z0-9_]*)*$":
          type: object
          properties:
            code:
              title: Код
              type: string
            title:
              title: Наименование
              type: string
            # status:  # планируется общая модель статуса
            #   title: Статус
            #   enum:
            #     - Планируется
            #     - Разрабатывается или модифицируется
            #     - Используется
            #     - Выводится из эксплуатации
            #     - В архиве
            description:
              title: Описание
              type: string
            entity_a:
              title: Сущность А
              description: Связанная логическая сущность А
              $ref: "#/$rels/seaf.ia.data_objects.data_object"
            entity_b:
              title: Сущность В
              description: Связанная логическая сущность В
              $ref: "#/$rels/seaf.ia.data_objects.data_object"
            type:
              title: Тип связи
              type: string
              enum:
              - ассоциация
              - наследование
              - зависимость
            multiplicity_a:
              title: Множественность A
              type: string
              description: |
                Множественность (кардинальность) связи со стороны сущности "A"
                Возможные значения:
                - "0:1": ноль или один (необязательная связь)
                - "0:N": ноль или много (необязательная связь)
                - "1:1": один к одному (обязательная связь)
                - "1:N": один ко многим (обязательная связь)
                - "N:M": многие ко многим (обязательная связь)
            multiplicity_b:
              title: Множественность B
              type: string
              description: |
                Множественность (кардинальность) связи со стороны сущности "B"
                Возможные значения:
                - "0:1": ноль или один (необязательная связь)
                - "0:N": ноль или много (необязательная связь)
                - "1:1": один к одному (обязательная связь)
                - "1:N": один ко многим (обязательная связь)
                - "N:M": многие ко многим (обязательная связь
            visual_style:
              title: Направления связи
              type: string
              enum:
                - "-"
                - "<->"
                - "->"
                - "<-"
              default: "-"
              description: |
                Стиль отображения направления связи на диаграмме:
                - "-"   : ненаправленная
                - "<->" : двунаправленная
                - "->"  : направленная от Сущности A к Сущности B
                - "<-"  : направленная от Сущности B к Сущности A
          # Сообщаем, что перечисленные поля обязательны
          required:
            - entity_a
            - entity_b
          anyOf:  # обязательны к заполнению как минимум одно из полей: `title`, `type`
            - required:
                - title
            - required:
                - type