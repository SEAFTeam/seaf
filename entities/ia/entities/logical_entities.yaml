entities:
  seaf.ia.logical_entities:
    title: Таблица сущностей
    description: Таблица логических сущностей
    objects:
      logical_entity:
        route: "/"
        symbol: "le"
        title: Логическая сущность
    menu: >
      (
        {
          "location": "Архитектура/Информационная/Логическая модель/Сущности",
          "link": "/entities/seaf.ia.logical_entities/registry"
        }
       )
    schema:
      type: object
      patternProperties:
        "[a-zA-Z0-9_]*(\\.[a-zA-Z0-9_]*)*$":
          type: object
          properties:
            code:
              title: Код
              type: string
            title:       # Существительное в единственном числе или словосочетание на его основе (составной термин), уникальное в рамках модели
              title: Наименование
              type: string
            # status:
            #   title: Статус
            #   enum:
            #     - Планируется
            #     - Разрабатывается или модифицируется
            #     - Используется
            #     - Выводится из эксплуатации
            #     - В архиве
            description: # Описание сущности с точки зрения бизнес-процессов; сведения о ее назначении, способе использования и имеющихся ограничениях
              title: Описание
              type: string
            category:
              title: Категория
              enum:
                - Перс данные
                - Медицинские данные
                - Платежные данные (карты)
                - Коммерческая тайна
                - Прочее
            business_term:         # Ссылка на термины Бизнес-глоссария или сущности концептуальной модели данных
              title: Бизнес термин
              type: array
              items:
                $ref: "#/$rels/seaf.ia.business_terms.business_term"
            comments:
              title: Комментарии, риски, проблемы
              type: array
              items:
                type: string
        # Обязательные поля
          required:
            - code
            - title
#            - status
