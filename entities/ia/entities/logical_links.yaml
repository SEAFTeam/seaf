entities:
  seaf.ia.logical_links:
    title: Таблица связей
    description: Таблица связей логических сущностей
    objects:
      logical_link:
        route: "/"
        symbol: "ll"
        title: Логическая связь
    schema:
      type: object
      patternProperties:
        "[a-zA-Z0-9_]*(\\.[a-zA-Z0-9_]*)*$":
          type: object
          properties:
            code:       # нужен ли данный атрибут ???
              title: Код
              type: string
            title:       # нужен ли данный атрибут ???
              title: Наименование
              type: string
            # status:
            #   title: Статус
            #   enum:
            #     - Планируется
            #     - Разрабатывается или модифицируется
            #     - Используется
            #     - Выводится из эксплуатации
            #     - В архиве
            description:
              title: Описание
              type: string
            entityA:
              title: Сущность А
              description: Логическая сущность, из которой выходит связь
              $ref: "#/$rels/seaf.ia.logical_entities.logical_entity"
            entityB:         # Ссылка на связанный экземпляр сущности
              title: Сущность В
              description: Логическая сущность, в которой выходит связь
              $ref: "#/$rels/seaf.ia.logical_entities.logical_entity"
            type:
              title: Тип связи
              type: string
              enum:
              - ассоциация
              - наследование
              - зависимость
            multiplicityA: 
              title: Множественность A
              type: int
            multiplicityB: 
              title: Множественность B
              type: int
            cardinality:
              title: кардинальность
              type: string

        # Сообщаем, что перечисленные поля обязательны
          required:
            - code
            - title
            - entityB
            - entityB
