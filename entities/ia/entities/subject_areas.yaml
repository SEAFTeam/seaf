entities:
  seaf.ia.subject_areas:
    title: Предметная область
    description: Свойство модели
    objects:
      subject_area:
        route: "/"
        title: Предметная область
        symbol: "sa"
    schema:
      type: object
      patternProperties:
        "[a-zA-Z0-9_]*(\\.[a-zA-Z0-9_]*)*$":
          type: object
          properties:
            title:       # Существительное в единственном числе именительного падежа, без сокращений.
              title: Наименование
              type: string
            description:    # Логическое раскрытие термина. Без сокращений.
              title: Описание
              type: string
            block:
              title: Функциональный блок трайба/ГАК
              type: string
            owner:
              title: Владелец ПО (ФИО)
              type: string
            comments:      # Комментарий работника, заполнение не обязательно
              title: Комментарий
              type: string
        # Сообщаем, что перечисленные поля обязательны
          required:
            - title
#            - description
