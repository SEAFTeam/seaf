docs:
  LE_relations_Links:
    location: ИА Диаграмма (Связи)
    type: smartants
    source: >
      (
        {
          "nodes": $merge($."seaf.ia.logical_entities".$spread().(
            {
                *.code: {
                    "title": *.title,
                    "symbol": "system"
                }
            }
          ))
        ~> $merge(),
            "links": $."seaf.ia.logical_links".$spread().*.
                    {
                      "from": ($id := entityA; $$."seaf.ia.logical_entities".$spread()[$keys() = $id].*.code),
                      "to": ($id := entityB; $$."seaf.ia.logical_entities".$spread()[$keys() = $id].*.code),
                      "title": multiplicityA & ' ' & type & ' ' & multiplicityB,
                      "style": "<->"
                    }
        }
      )

