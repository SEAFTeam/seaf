entities:
  seaf.ia.data_objects:
    presentations:
      registry:
        type: table
        headers:
          - value: title
            text: Наименование
            link: self_link
          - value: description
            text: Описание
          - value: aggregat_name
            text: Агрегат
            link: aggregat_link
          - value: master_system
            text: Мастер-система
            link: master_system_link
        source: >
          (
            [$."seaf.ia.data_objects".$spread().
                {
                    "title": *.title,
                    "self_link": "/entities/seaf.ia.data_objects/card?id=" & $keys(),
                    "status": *.status,
                    "description": *.description,
                    "aggregat_name": ($id := *.aggregat; $$."seaf.ia.aggregat".$spread()[$keys() = $id].*.title),
                    "aggregat_link": "/entities/seaf.ia.aggregat/card?id=" & *.aggregat,
                    "master_system": *.master_system,
                    "master_system_link": "/entities/components/blank?dh-component-id=" & *.master_system,
                    "category": *.category
                }]
          )

      card:
        type: markdown
        template: templates/t_logical_entity.md
        source: >
          (
            $."seaf.ia.data_objects".$spread()[$keys()=$params.id].{
                  "id": $keys(),
                  "code": *.code,
                  "title": *.title,
                  "aggregat_name": ($id := *.aggregat; $$."seaf.ia.aggregat".$spread()[$keys() = $id].*.title),
                  "aggregat_link": "/entities/seaf.ia.aggregat/card?id=" & *.aggregat,
                  "status": *.status,
                  "description": *.description,
                  "category": *.category,
                  "pdn_flag": *.pdn_flag,
                  "cde_flag": *.cde_flag,
                  "master_system": *.master_system,
                  "master_system_link": "/entities/components/blank?dh-component-id=" & *.master_system,
                  "business_objects": ($id := *.business_objects; $$."seaf.ia.business_objects".$spread()[$keys() = $id].*.title),
                  "business_objects_link": "/entities/seaf.ia.business_objects/card?id=" & *.business_objects,
                  "comments": *.comments
                }
          )

      registry_by_business_object:
        type: table
        headers:
          - value: code
            text: Код
          - value: title
            text: Наименование
            link: self_link
          - value: status
            text: Статус
        source: >
          (
            [$."seaf.ia.data_objects".$spread().(
              $id := $keys(); 
              *[$params.bt_id in business_objects].
                {
                      "code": code,
                      "title": title,
                      "self_link": "/entities/seaf.ia.data_objects/card?id=" & $id,
                      "status": status
                }
            )]
          )

      registry_by_physical_tables:
        type: table
        headers:
          - value: code
            text: Код
          - value: title
            text: Наименование
            link: self_link
          - value: status
            text: Статус
        source: >
          (
            $physical_table := $params.id;
            $data_objects := [$."seaf.ia.physical_tables".$spread()[$keys() = $physical_table].*.data_object];
            [$."seaf.ia.data_objects".$spread()[$keys() in $data_objects].($id := $keys(); {
                    "code": *.code,
                    "title": *.title,
                    "self_link": "/entities/seaf.ia.data_objects/card?id=" & $id,
                    "status": status
                })]
          )

      registry_by_aggregates:
        type: table
        headers:
          - value: code
            text: Код
          - value: title
            text: Наименование
            link: self_link
          - value: status
            text: Статус
        source: >
          (
            [$."seaf.ia.data_objects".$spread().(
            $id := $keys(); 
            *[$params.id in aggregat].
              {
                    "code": code,
                    "title": title,
                    "self_link": "/entities/seaf.ia.data_objects/card?id=" & $id,
                    "status": status
              }
            )]
          )
