entities:
  seaf.ia.physical_tables:
    presentations:
      registry:
        type: table
        headers:
          - value: title
            text: Наименование
            link: self_link
          - value: description
            text: Описание
          - value: system
            text: Автоматизированная система
            link: as_link
          - value: dbms
            text: СУБД
        source: >
          (
            [$."seaf.ia.physical_tables".$spread().
                {
                    "title": *.title,
                    "self_link": "/entities/seaf.ia.physical_tables/card?id=" & $keys(),
                    "description": *.description,
                    "system": *.system,
                    "as_link": "/entities/components/blank?dh-component-id=" & *.system,
                    "dbms": *.dbms
                }]
          )

      card:
        type: markdown
        template: templates/physical_table.md
        source: >
          (
            $."seaf.ia.physical_tables".$spread()[$keys()=$params.id].{
                  "id": $keys(),
                  "title": *.title,
                  "status": *.status,
                  "type": *.type,
                  "description": *.description,
                  "system": *.system,
                  "as_link": "/entities/components/blank?dh-component-id=" & *.system,
                  "dbms": *.dbms,
                  "database": *.database,
                  "schema": *.schema,
                  "loc_attr": *.loc_attr,
                  "rows_count": *.rows_count,
                  "cols_count": *.cols_count,
                  "pdn_flag": *.pdn_flag,
                  "cde_flag": *.cde_flag,
                  "business_term": *.business_term,
                  "bt_link": "/entities/seaf.ia.logical_entities/card?id=" & *.business_term
                }
          )

      registry_by_LE:
        type: table
        headers:
          - value: title
            text: Наименование
            link: self_link
          - value: description
            text: Описание
          - value: system
            text: Автоматизированная система
        source: >
          ( 
            $param_id := $params.id;
            [$."seaf.ia.physical_tables".$spread().(
            $id := $keys(); *[$param_id in logical_entity].
              {
                    "title": title,
                    "self_link": "/entities/seaf.ia.physical_tables/card?id=" & $id,
                    "description": description,
                    "system": system
              }
            )]
          )

      registry_by_AS:
        type: table
        headers:
          - value: title
            text: Наименование
            link: self_link
          - value: description
            text: Описание
          - value: system
            text: Автоматизированная система
          - value: dbms
            text: СУБД
        source: >
          (
            [$."seaf.ia.physical_tables".$spread().(
            $id := $keys(); *[as=$params.id].
              {
                    "title": title,
                    "self_link": "/entities/seaf.ia.physical_tables/card?id=" & $id,
                    "description": description,
                    "dbms": dbms
              }
            )]
          )
